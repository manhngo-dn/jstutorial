<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/regist.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form action="#" id="registrationForm">
            <!-- email -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="email" placeholder="email@example.com">
                </div>
                <div class="col-sm-4" id="emailMsg"></div>
            </div>

            <!-- mobile phone -->
            <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">Mobile phone:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phone" placeholder="(+xx)xxxx-xxx-xxx">
                </div>
                <div class="col-sm-4" id="phoneMsg"></div>
            </div>

            <!-- country select -->
            <div class="mb-3 row">
                <label for="countrySelect" class="col-sm-3 col-form-label">Country:</label>
                <div class="col-sm-5">
                    <select class="form-select" aria-label="Default select example" id="countrySelect">
                        <option selected value="0">Select an option</option>
                        <option value="1">Vietnam</option>
                        <option value="2">Lao</option>
                        <option value="3">Thailand</option>
                    </select>
                </div>
                <div class="col-sm-4" id="countryMsg"></div>
            </div>

            <!-- contact by -->
            <div class="mb-3 row">
                <label for="contactRadio" class="col-sm-3 col-form-label">Contact by:</label>
                <div class="col-sm-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadio" id="textRadio" value="text" checked>
                        <label class="form-check-label" for="textRadio">Text</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadio" id="emailRadio" value="email">
                        <label class="form-check-label" for="emailRadio">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contactRadio" id="dontContactMe" value="don't contact me">
                        <label class="form-check-label" for="dontContactMe">Don't contact me</label>
                    </div>
                </div>
                <div class="col-sm-4" id="contactMsg"></div>
            </div>

            <!-- terms checkbox -->
            <div class="mb-3 row">
                <label for="contrySelect" class="col-sm-3 col-form-label">Terms of Service:</label>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termCheckbox">
                        <label class="form-check-label" for="termCheckbox">
                          I accepted
                        </label>
                      </div>
                </div>
            </div>

            <!-- submit and reset button -->
            <div class="mb-3 row">
                <div class="col-sm-6">
                    <button class="w-100" type="button" id="registerBtn" disabled>Register</button>
                </div>
                <div class="col-sm-6">
                    <button class="w-100" type="button" id="resetBtn">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./src/validate.js"></script>
</body>
</html>
