<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./regist.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h2>REGISTRATION FORM</h2>
  <form action="#" id="regist-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Your email">
      <span class="invalid" id="emailInvalid" hidden>Email must be abc@xyc.com</span>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" minlength="3" placeholder="Your username">
      <span class="invalid" id="usernameInvalid" hidden>Your username must larger than or equal to 3 characters</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" minlength="8" placeholder="Your password">
      <span class="invalid" id="passwordInvalid" hidden>Password needs at least 8 characters</span>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="checkTerms">
      <label class="form-check-label" for="checkTerms">
        Agree to our <a href="#">Terms</a>
      </label>
      <span class="invalid" id="termsInvalid" hidden>Please make sure that you agree to our Terms</span>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" type="submit" id="submit-btn">Submit form</button>
      <button class="btn btn-primary" type="button" id="reset-btn">Reset</button>
    </div>
  </form>

  <script src="./regist.js"></script>
</body>
</html>
