<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/signup.css">
    <title> The Expectation Form</title>
</head>
<body>
    <div class="container">
        <h2>THE EXPECTATION FORM</h2>
        <form action="#" id="expectForm">
            <!-- full name input -->
            <div class="mb-3 row">
                <label for="fname" class="col-sm-3 col-form-label">Full name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fname" minlength="6" maxlength="50" required>
                </div>
                <div class="col-sm-4" id="fnameMsg"></div>
            </div>

            <!-- email input -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" required placeholder="xxx@edu.com.vn">
                </div>
                <div class="col-sm-4" id="emailMsg"></div>
            </div>

            <!-- school selection -->
            <div class="mb-3 row">
                <label for="schoolSelect" class="col-sm-3 col-form-label">Which school are you attending?:</label>
                <div class="col-sm-5">
                    <select class="form-select" aria-label="Default select example" id="countrySelect">
                        <option value="0">University of Science and Technology</option>
                        <option value="1">University of Economics</option>
                        <option value="2">University of Education</option>
                        <option value="3" selected>Other</option>
                    </select>
                </div>
            </div>

            <!-- ege range -->
            <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">Age:</label>
                <div class="col-sm-4">
                    <input type="range" class="form-range" min="15" max="50" id="age" value="18">
                </div>
                <div class="col-sm-1">
                    <div class="card">
                        <input type="text" class="text-center" id="ageValue" value="18" disabled>
                    </div>
                </div>
                <div class="col-sm-4" id="ageMsg"></div>
            </div>

            <!-- gender radio -->
            <div class="mb-3 row">
                <label for="gender" class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" checked>
                        <label class="form-check-label" for="textRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female">
                        <label class="form-check-label" for="emailRadio">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other">
                        <label class="form-check-label" for="dontContactMe">Other</label>
                    </div>
                </div>
            </div>

            <!-- sport checkbox -->
            <div class="mb-3 row">
                <label for="contactRadio" class="col-sm-3 col-form-label">Favorite sports:</label>
                <div class="col-sm-5 row">
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="game" id="gameCheckbox">
                            <label class="form-check-label" for="gameCheckbox">
                            Game
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="swim" id="Swim">
                            <label class="form-check-label" for="Swim">
                            Swim
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="running" id="runningCheckbox">
                            <label class="form-check-label" for="runningCheckbox">
                            Running
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="chess" id="chessCheckbox">
                            <label class="form-check-label" for="chessCheckbox">
                            Chess
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="football" id="footballCheckbox">
                            <label class="form-check-label" for="footballCheckbox">
                            Football
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input sport" type="checkbox" value="other" id="otherCheckbox">
                            <label class="form-check-label" for="otherCheckbox">
                            Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" id="sportMsg"></div>
            </div>

            <!-- address input -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>

            <!-- describe yourself textarea -->
            <div class="mb-3 row">
                <label for="describeTextarea" class="col-sm-3 col-form-label">Describe yourself:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="describeTextarea" rows="3" maxlength="1000"></textarea>
                </div>
            </div>

            <!-- wish textarea -->
            <div class="mb-3 row">
                <label for="wishTextarea" class="col-sm-3 col-form-label">Tell us your wish:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="wishTextarea" rows="3" minlength="10" maxlength="100" required></textarea>
                </div>
                <div class="col-sm-4" id="wishMsg"></div>
            </div>

            <!-- send and reset button -->
            <div class="mb-3 row">
                <div class="col-sm-6">
                    <button class="w-50" type="button" id="sendBtn">Send</button>
                </div>
                <div class="col-sm-6">
                    <button class="w-50" type="button" id="resetBtn">Reset</button>
                </div>
            </div>

        </form>
    </div>

    <script src="./src/validateForm.js"></script>
</body>
</html>
