<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="detailedTable"></div>

        <form action="#" id="newUser">
            <!-- full name input -->
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-3 col-form-label">Full name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fullName" placeholder="Your full name" maxlength="50" required onblur="nameValid(nameInput, nameMsg)">
                </div>
                <div class="col-sm-4" id="nameMsg"></div>
            </div>

            <!-- age input -->
            <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">Age:</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="age" value="18" required>
                </div>
            </div>

            <!-- email input -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" placeholder="Your email" required onblur="emailValid(emailInput, emailMsg)">
                </div>
                <div class="col-sm-4" id="emailMsg"></div>
            </div>

            <!-- gender radio -->
            <div class="mb-3 row">
                <label for="gender" class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" checked>
                        <label class="form-check-label" for="textRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female">
                        <label class="form-check-label" for="emailRadio">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other">
                        <label class="form-check-label" for="otherGender">Others</label>
                    </div>
                </div>
            </div>

            <!-- heigh input -->
            <div class="mb-3 row">
                <label for="heigh" class="col-sm-3 col-form-label">Heigh (meter):</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="heigh" placeholder="x.xx" required onblur="heighValid(heighInput, heighMsg)">
                </div>
                <div class="col-sm-4" id="heighMsg"></div>
            </div>

            <!-- weight input -->
            <div class="mb-3 row">
                <label for="weight" class="col-sm-3 col-form-label">Weight (kg):</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="weight" placeholder="xx.x" required onblur="weightValid(weightInput, weightMsg)">
                </div>
                <div class="col-sm-4" id="weightMsg"></div>
            </div>

            <!-- address input -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="address" rows="3" maxlength="100"></textarea>
                </div>
            </div>

            <!-- add button -->
            <div class="mb-3 row">
                <div class="col-sm-3 offset-sm-3">
                    <button class="w-100 btn btn-primary" type="button" id="addBtn" onclick="formValidate()">Add</button>
                </div>
            </div>
        </form>

        <!-- modal edit data -->
        <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Form edit user information</h5>
                        <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- full name change -->
                        <div class="mb-3 row">
                            <label for="fullNameEdit" class="col-sm-3 col-form-label">Full name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="fullNameEdit" maxlength="50" required onblur="nameValid(fullNameEdit, nameEditMsg)">
                            </div>
                            <div class="col-sm-4" id="nameEditMsg"></div>
                        </div>

                        <!-- age change -->
                        <div class="mb-3 row">
                            <label for="ageEdit" class="col-sm-3 col-form-label">Age:</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="ageEdit" value="" required>
                            </div>
                        </div>

                        <!-- email change -->
                        <div class="mb-3 row">
                            <label for="emailEdit" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="emailEdit" required onblur="emailValid(emailEdit, emailEditMsg)">
                            </div>
                            <div class="col-sm-4" id="emailEditMsg"></div>
                        </div>

                        <!-- gender radio -->
                        <div class="mb-3 row">
                            <label for="genderEdit" class="col-sm-3 col-form-label">Gender:</label>
                            <div class="col-sm-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genderEdit" id="maleGenderEdit" value="male">
                                    <label class="form-check-label" for="textRadio">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genderEdit" id="femaleGenderEdit" value="female">
                                    <label class="form-check-label" for="emailRadio">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genderEdit" id="otherGenderEdit" value="other">
                                    <label class="form-check-label" for="otherGender">Others</label>
                                </div>
                            </div>
                        </div>

                        <!-- heigh change -->
                        <div class="mb-3 row">
                            <label for="heighEdit" class="col-sm-3 col-form-label">Heigh (meter):</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="heighEdit" placeholder="x.xx" required onblur="heighValid(heighEdit, heighEditMsg)">
                            </div>
                            <div class="col-sm-4" id="heighEditMsg"></div>
                        </div>

                        <!-- weight change -->
                        <div class="mb-3 row">
                            <label for="weightEdit" class="col-sm-3 col-form-label">Weight (kg):</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="weightEdit" placeholder="xx.x" required onblur="weightValid(weightEdit, weightEditMsg)">
                            </div>
                            <div class="col-sm-4" id="weightEditMsg"></div>
                        </div>

                        <!-- address change -->
                        <div class="mb-3 row">
                            <label for="addressEdit" class="col-sm-3 col-form-label">Address:</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" id="addressEdit" rows="3" maxlength="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./src/persons-data.js"></script>
    <script src="./src/detailed-table.js"></script>
    <script src="./src/validateForm.js"></script>
    <script src="./src/actionBtn.js"></script>
</body>
</html>
